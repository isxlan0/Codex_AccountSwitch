<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Account Switch</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="shell">
    <div class="toolbar">
      <div class="brand" id="brandTitle">Codex Account Switch</div>

      <nav class="top-tabs">
        <button class="tab-btn active" data-tab="dashboard" id="tabBtnDashboard"></button>
        <button class="tab-btn" data-tab="accounts" id="tabBtnAccounts"></button>
        <button class="tab-btn" data-tab="about" id="tabBtnAbout"></button>
        <button class="tab-btn" data-tab="settings" id="tabBtnSettings"></button>
      </nav>

      <div></div>

      <div class="toolbar-actions">
        <button class="tool-btn primary" id="addCurrentBtn"></button>
        <button class="tool-btn" id="refreshBtn"></button>
        <button class="tool-btn" id="importBtn"></button>
        <button class="tool-btn" id="exportBtn"></button>
      </div>
    </div>

    <main class="content">
      <section class="tab-panel active" id="tab-dashboard">
        <div class="dashboard-wrap">
          <div class="dashboard-head">
            <h2 class="dashboard-title" id="dashboardTitle"></h2>
            <p class="dashboard-subtitle" id="dashboardSubtitle"></p>
          </div>
          <div class="dashboard-cards">
            <article class="dashboard-card">
              <div class="dashboard-card-label" id="dashTotalLabel"></div>
              <div class="dashboard-card-value" id="dashTotalValue">0</div>
            </article>
            <article class="dashboard-card">
              <div class="dashboard-card-label" id="dashAvg5Label"></div>
              <div class="dashboard-card-value" id="dashAvg5Value">-</div>
            </article>
            <article class="dashboard-card">
              <div class="dashboard-card-label" id="dashAvg7Label"></div>
              <div class="dashboard-card-value" id="dashAvg7Value">-</div>
            </article>
            <article class="dashboard-card low">
              <div class="dashboard-card-label" id="dashLowLabel"></div>
              <div class="dashboard-card-value" id="dashLowValue">0</div>
            </article>
          </div>

          <div class="dashboard-current-card">
            <div class="dashboard-current-head">
              <div class="dashboard-current-title" id="dashCurrentTitle"></div>
              <button class="tool-btn" id="dashboardSwitchBtn"></button>
            </div>
            <div class="dashboard-current-name" id="dashCurrentName">-</div>
            <div class="dashboard-metric-row">
              <span class="dashboard-metric-label" id="dashCurrent5Label"></span>
              <span class="dashboard-metric-value" id="dashCurrent5Value">-</span>
            </div>
            <div class="dashboard-progress">
              <div class="dashboard-progress-fill" id="dashCurrent5Bar"></div>
            </div>
            <div class="dashboard-metric-row">
              <span class="dashboard-metric-label" id="dashCurrent7Label"></span>
              <span class="dashboard-metric-value" id="dashCurrent7Value">-</span>
            </div>
            <div class="dashboard-progress">
              <div class="dashboard-progress-fill alt" id="dashCurrent7Bar"></div>
            </div>
          </div>

          <div class="dashboard-low-card">
            <div class="dashboard-current-title" id="dashLowListTitle"></div>
            <div class="dashboard-low-list" id="dashLowList"></div>
          </div>
        </div>
      </section>

      <section class="tab-panel" id="tab-accounts">
        <div class="search-row">
          <input class="search" id="searchInput" />
          <div class="group-filter">
            <button class="group-btn active" data-group-filter="all" id="groupAllBtn"></button>
            <button class="group-btn" data-group-filter="personal" id="groupPersonalBtn"></button>
            <button class="group-btn" data-group-filter="business" id="groupBusinessBtn"></button>
          </div>
        </div>

        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 30%;" id="thAccount"></th>
                <th style="width: 32%;" id="thQuota"></th>
                <th style="width: 16%;" id="thRecent"></th>
                <th style="width: 22%;" id="thAction"></th>
              </tr>
            </thead>
            <tbody id="accountsBody"></tbody>
          </table>
        </div>

        <div id="log">WebUI ready.</div>

        <div class="debug-panel" id="debugPanel">
          <div class="debug-title" id="debugTitle"></div>
          <div class="debug-actions">
            <button class="tool-btn" id="debugNotifyBtn"></button>
          </div>
        </div>

      </section>

      <section class="tab-panel" id="tab-about">
        <div class="about-wrap">
          <div class="about-logo"></div>
          <div class="about-title" id="aboutTitle"></div>
          <div class="about-sub" id="aboutSubtitle"></div>
          <div class="about-grid">
            <div class="about-item">
              <div class="about-label" id="aboutAuthorLabel"></div>
              <div class="about-value" id="aboutAuthorValue"></div>
            </div>
            <div class="about-item">
              <div class="about-label" id="aboutRepoLabel"></div>
              <div class="about-value">
                <a class="about-link" href="https://github.com/isxlan0/Codex_AccountSwitch" target="_blank" rel="noopener noreferrer" id="aboutRepoLink"></a>
              </div>
            </div>
          </div>
          <div class="about-check-row">
            <button class="tool-btn primary" id="checkUpdateBtn"></button>
            <span class="about-version" id="versionText">v1.0.0</span>
          </div>
        </div>
      </section>

      <section class="tab-panel" id="tab-settings">
        <div class="settings-wrap">
          <div class="settings-card">
            <div class="settings-title" id="settingsTitle"></div>
            <div class="settings-sub" id="settingsSub"></div>

            <div class="settings-tabs">
              <button class="settings-tab-btn active" data-settings-tab="general" id="settingsTabGeneralBtn"></button>
              <button class="settings-tab-btn" data-settings-tab="account" id="settingsTabAccountBtn"></button>
            </div>

            <div class="settings-pane active" id="settingsPaneGeneral">
              <div class="settings-group">
                <div class="settings-label" id="settingsLanguageLabel"></div>
                <div class="option-row" id="languageOptions"></div>
              </div>

              <div class="settings-group">
                <div class="settings-label" id="settingsIdeLabel"></div>
                <div class="option-row" id="ideOptions"></div>
              </div>

              <div class="settings-group">
                <div class="settings-label" id="settingsThemeLabel"></div>
                <div class="option-row" id="themeOptions">
                  <button class="option-btn active" data-theme-option="auto" id="themeAutoBtn"></button>
                  <button class="option-btn" data-theme-option="light" id="themeLightBtn"></button>
                  <button class="option-btn" data-theme-option="dark" id="themeDarkBtn"></button>
                </div>
                <div class="settings-sub-note" id="settingsThemeHint"></div>
              </div>

              <div class="settings-group">
                <div class="settings-label" id="settingsAutoUpdateLabel"></div>
                <div class="toggle-row">
                  <label class="switch-toggle" for="autoUpdateToggle">
                    <input type="checkbox" id="autoUpdateToggle" />
                    <span class="switch-slider"></span>
                  </label>
                </div>
                <div class="settings-sub-note" id="settingsAutoUpdateHint"></div>
              </div>
            </div>

            <div class="settings-pane" id="settingsPaneAccount">
              <div class="settings-section-title" id="settingsQuotaSectionTitle"></div>

              <div class="settings-group">
                <div class="settings-label" id="settingsAutoRefreshAllLabel"></div>
                <div class="settings-inline">
                  <label class="settings-inline-label" for="autoRefreshAllMinutesInput" id="settingsAllMinutesLabel"></label>
                  <input class="settings-number-input" id="autoRefreshAllMinutesInput" type="number" min="1" max="240" />
                </div>
                <div class="settings-sub-note" id="settingsAutoRefreshAllHint"></div>
                <div class="settings-countdown" id="settingsAllRefreshCountdown"></div>
              </div>

              <div class="settings-group">
                <div class="settings-label" id="settingsAutoRefreshCurrentLabel"></div>
                <div class="toggle-row">
                  <label class="switch-toggle" for="autoRefreshCurrentToggle">
                    <input type="checkbox" id="autoRefreshCurrentToggle" />
                    <span class="switch-slider"></span>
                  </label>
                </div>
                <div class="settings-inline">
                  <label class="settings-inline-label" for="autoRefreshCurrentMinutesInput" id="settingsCurrentMinutesLabel"></label>
                  <input class="settings-number-input" id="autoRefreshCurrentMinutesInput" type="number" min="1" max="240" />
                </div>
                <div class="settings-sub-note" id="settingsAutoRefreshCurrentHint"></div>
                <div class="settings-countdown" id="settingsCurrentRefreshCountdown"></div>
              </div>

              <div class="settings-group">
                <div class="settings-label" id="settingsLowQuotaPromptLabel"></div>
                <div class="toggle-row">
                  <label class="switch-toggle" for="lowQuotaAutoPromptToggle">
                    <input type="checkbox" id="lowQuotaAutoPromptToggle" />
                    <span class="switch-slider"></span>
                  </label>
                </div>
                <div class="settings-sub-note" id="settingsLowQuotaPromptHint"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div id="countText"></div>
    </footer>
  </div>

  <div class="toast-wrap" id="toastWrap"></div>

  <div class="modal-mask" id="backupModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="backupTitle">
      <div class="modal-head" id="backupTitle"></div>
      <div class="modal-body">
        <div>
          <div class="modal-label" id="backupNameLabel"></div>
          <input class="modal-input" id="backupNameInput" maxlength="32" autocomplete="off" />
        </div>
      </div>
      <div class="modal-actions">
        <button class="mini" id="backupCancelBtn"></button>
        <button class="mini primary" id="backupConfirmBtn"></button>
      </div>
    </div>
  </div>

  <div class="modal-mask" id="confirmModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal-head" id="confirmTitle"></div>
      <div class="modal-body">
        <div class="modal-label" id="confirmMessage"></div>
      </div>
      <div class="modal-actions">
        <button class="mini" id="confirmCancelBtn"></button>
        <button class="mini primary" id="confirmOkBtn"></button>
      </div>
    </div>
  </div>

  <div class="modal-mask" id="importAuthModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="importAuthTitle">
      <div class="modal-head" id="importAuthTitle"></div>
      <div class="modal-body">
        <div>
          <div class="modal-label" id="importAuthNameLabel"></div>
          <input class="modal-input" id="importAuthNameInput" maxlength="32" autocomplete="off" />
        </div>
      </div>
      <div class="modal-actions">
        <button class="mini" id="importAuthCancelBtn"></button>
        <button class="mini primary" id="importAuthConfirmBtn"></button>
      </div>
    </div>
  </div>

  <div class="modal-mask" id="addAccountModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="addAccountTitle">
      <div class="modal-head" id="addAccountTitle"></div>
      <div class="modal-body">
        <button class="tool-btn" id="addAccountImportCurrentBtn"></button>
        <button class="tool-btn" id="addAccountImportOAuthBtn"></button>
        <button class="tool-btn" id="addAccountLoginNewBtn"></button>
      </div>
      <div class="modal-actions">
        <button class="mini" id="addAccountCancelBtn"></button>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
